        </nav>

    <main>
        <div class="quiz-container">
            <h1>Test Your Knowledge</h1>
            <div id="quiz-question" class="quiz-card">
                <p class="question-text">Question will appear here.</p>
                <div class="options">
                    <button class="option-btn">Option 1</button>
                    <button class="option-btn">Option 2</button>
                    <button class="option-btn">Option 3</button>
                    <button class="option-btn">Option 4</button>
                </div>
                <div class="quiz-footer">
                    <button id="prev-btn" class="nav-btn">Previous</button>
                    <button id="next-btn" class="nav-btn">Next</button>
                </div>
            </div>
            <div id="quiz-result" class="quiz-card" style="display: none;">
                <h2>Quiz Completed!</h2>
                <p id="result-text">Your score will appear here.</p>
                <button id="restart-btn" class="nav-btn">Restart Quiz</button>
            </div>
        </div>
    </main>
